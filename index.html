<!doctype html>

<html>
  <head>
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width; initial-scale=1.0">
  </head>

  <body>
    <div class="wrapper"> 

    <div class="wrapper__send">
      <div class="form-entry none"> 
        <div class="close">X</div>
        <div class="form-entry__wrapper">
        <h4>МБОУ "Лицей №5 г.Ельца"</h4>
        <img src="https://sun1-88.userapi.com/s/v1/ig1/XuY8RoZ1Q6fX_0piZRSkyU4AnXb7-UwIn0i95SSc4kDRfA3s4jRyNDvDL-UQBuGfboxUnFAX.jpg?size=400x400&quality=96&crop=23,20,366,366&ava=1"  width="100px"/>
        <input type="text" name="name" placeholder="Введите имя..." 
        autocomplete="off" id="name" required>
        <input type="tel" name="phone" placeholder="Введите телефон: +7-XXX-XXX-XX-XX"
        autocomplete="off" id="phone" required>
        <label for="date" class="label">Выберите профиль:</label>
        <input type="date" id="promo">
        </div>
      </div>
      <!-- fixed section-summary -->
      <div class="section-summary">
          <!-- <div class="none"> -->
            <div class="container">
              <div class="calc">
                <div class="calc_row">
                  <div id="go_to_form" class="btn">Записаться</div>
                  <div id="save" class="none"> Отправить </div>
                </div>
            </div>
        </div>
      </div>
      <!-- // fixed section-summary -->
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
  </body>
</html>
